{% for row in tableData %}
<div class="modal fade deleteModal{{row[0]}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel2">Er du sikker?</h4>
            </div>
            <div class="modal-body">
                <p>Er du sikker på at du vil slette emnet?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuller</button>
                <button type="button" class="btn btn-primary" onclick="document.forms['deleteForm{{row[0]}}'].submit(); ">Slet</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
